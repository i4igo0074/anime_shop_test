{% extends "base_generic.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <a href="{% url 'register' %}">Нет аккаунта, нажмите сюда -> </a>
    </form>
</div>
{% endblock %}
